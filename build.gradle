plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation("com.google.guava:guava:29.0-jre")
    compile group: 'it.unimi.dsi', name: 'fastutil', version: '8.1.0'
}
